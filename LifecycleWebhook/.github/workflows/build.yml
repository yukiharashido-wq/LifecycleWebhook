name: build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven (project in subfolder)
        run: mvn -q -f LifecycleWebhook/pom.xml package

      - name: Upload shaded jar
        uses: actions/upload-artifact@v4
        with:
          name: lifecycle-webhook
          path: LifecycleWebhook/target/*-shaded.jar
