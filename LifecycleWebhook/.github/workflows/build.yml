name: build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Project nằm trong thư mục con LifecycleWebhook
      - name: Build with Maven (project in subfolder)
        run: mvn -q -f LifecycleWebhook/pom.xml package

      # Debug: in ra đúng file tạo trong target
      - name: List build outputs
        run: |
          echo "== LS LifecycleWebhook/target =="
          ls -lah LifecycleWebhook/target || true

      # Bắt cả shaded lẫn jar thường
      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: lifecycle-webhook
          path: |
            LifecycleWebhook/target/*-shaded.jar
            LifecycleWebhook/target/*.jar
          if-no-files-found: warn
